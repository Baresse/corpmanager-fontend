<div ng-controller="WhosThatController as ctrl" class="panel">
    <div class="container">
        <form role="form" ng-submit="ctrl.searchPilot()" novalidate>
            <div class="form-group">
                <label for="whoNom">Nom du pilote</label>
                <input type="text" class="form-control" id="whoNom" ng-model="ctrl.pilotNameToSearch"
                       placeholder="Saisir le nom ici..." required/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="container resultPanel" ng-show="ctrl.pilot">
        <div class="row">
            <div class="col-md-2">
                <img ng-src="{{'http://image.eveonline.com/Character/' + ctrl.pilot.characterID + '_256.jpg'}}"
                     class="imgPilot center-block" alt="{{ctrl.pilot.characterName}}">
            </div>
            <div class="col-md-8">
                <div class="row center-line">
                    <div class="col-md-12">
                        <h4>{{ctrl.pilot.characterName}}
                            <small>(Security Status : {{ctrl.pilot.securityStatus | number:1}})</small>
                        </h4>
                    </div>
                </div>
                <div class="row center-line">
                    <div class="col-md-12">
                        <img ng-src="{{'http://image.eveonline.com/Corporation/' + ctrl.pilot.corporationID + '_30.png'}}"
                             class="imgCorpoAlliance" alt="{{ctrl.pilot.corporation}}">
                        <span>{{ctrl.pilot.corporation}}</span>
                    </div>
                </div>
                <div class="row center-line" ng-show="ctrl.pilot.allianceID">
                    <div class="col-md-12">
                        <img ng-src="{{'http://image.eveonline.com/Alliance/' + ctrl.pilot.allianceID + '_30.png'}}"
                             class="imgCorpoAlliance" alt="{{ctrl.pilot.alliance}}">
                        <span>{{ctrl.pilot.alliance}}</span>
                    </div>
                </div>
                <div class="row center-line">
                    <div class="col-md-12">
                        <a class="kill" title="zKillboard"
                           href="{{'http://zkillboard.com/character/' + ctrl.pilot.characterID}}" target="_blank"></a>
                        <a class="kill" title="EVE-Kill"
                           href="{{'http://eve-kill.net/?a=pilot_detail&amp;plt_external_id=' + ctrl.pilot.characterID}}"
                           target="_blank"></a>
                        <a class="evegate" title="EVE Gate"
                           href="{{'https://gate.eveonline.com/Profile/' + ctrl.pilot.characterName}}"
                           target="_blank"></a>
                        <a class="eveboard" title="EVEBoard"
                           href="{{'http://eveboard.com/pilot/' + ctrl.pilot.characterName}}" target="_blank"></a>
                        <a class="evesearch" title="EVE-Search"
                           href="{{'http://eve-search.com/search/author/' + ctrl.pilot.characterName}}"
                           target="_blank"></a>
                        <a class="evewho" title="EVE Who"
                           href="{{'http://evewho.com/pilot/' + ctrl.pilot.characterName}}" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
